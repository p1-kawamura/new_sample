<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>サンプル在庫表</title>

    <style>
        .flex {
            display: flex;
            flex-wrap: wrap;
        }
        .main {
            padding: 0.5em 1em;
            margin: 0.5em 0;
            background: #FFF;
            border: solid 0.5px rgb(190, 190, 190);
            border-bottom: solid 2px rgb(190, 190, 190);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.25);
            border-radius: 5px;
            text-align: left;
        }
        .main2 {
            background: #eaf5f9;
            border-left: solid 10px #27acd9;
            border-bottom: solid 0.5px #27acd9;
            padding: 10px 20px;
            margin-top: 5px;
        }
        .shouhin_name {
            position: relative;
            padding: 10px 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            background: #094;
        }
        .shouhin_name:after {
            position: absolute;
            bottom: -9px;
            left: 1em;
            width: 0;
            height: 0;
            content: '';
            border-width: 10px 10px 0 10px;
            border-style: solid;
            border-color: #094 transparent transparent transparent;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">

        <!-- 商品検索 -->
        <div class="flex">
            <div style="width: 200px;">
                <input class="form-control" type="text" id="hinban_enter">
            </div>
            <div>
                <select class="form-control" id="hinban" style="width: 200px; height:150px;" size="5"></select>
            </div>
            <div>
                <select class="form-control" id="color" name="color_size" style="font-size: 0.8em; width: 200px; height:150px;" multiple></select>
            </div>
            <div>
                <select class="form-control" id="size" name="color_size" style="width: 200px; height:150px;" multiple></select>
            </div>
        </div>

        <!-- 商品リスト -->
        <div id="shouhin"></div>
        <div class="mt-4">
            <div id="shouhin_list"></div>
        </div>
    </div>




    <!-- Javascript -->
    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i <cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
  
        var csrftoken = getCookie('csrftoken');
  
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
  
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
  
  
  
        //品番入力
        $('#hinban_enter').on('input', function(e) {
            e.preventDefault();
  
            $.ajax({
                'url': '{% url "zaiko:hinban_enter_ajax" %}',
                'type': 'POST',
                'data': {
                    'hinban': $('#hinban_enter').val(),
                },
                'dataType': 'json'
            })
            .done(function(response){
                var list
                if (response.hinban.length == 0){
                    list='<option></option>';
                } else {
                    for (var i of response.hinban){
                        list = list + '<option>' + i + '</option>';
                    }
                }
                document.getElementById("hinban").innerHTML=list;
                document.getElementById("color").innerHTML="";
                document.getElementById("size").innerHTML="";
                document.getElementById("shouhin_list").innerHTML=""
                document.getElementById("shouhin").innerHTML=""
            });

            
        });


        //品番選択（カラー、サイズ検索）
        $('#hinban').on('click', function(e) {
            e.preventDefault();
  
            $.ajax({
                'url': '{% url "zaiko:hinban_click_ajax" %}',
                'type': 'POST',
                'data': {
                    'hinban': $('#hinban').val(),
                },
                'dataType': 'json'
            })
            .done(function(response){
                var color_list
                var size_list
                var str
                for (var i of response.color){
                    color_list = color_list + '<option>' + i + '</option>';
                };
                for (var i of response.size){
                    size_list = size_list + '<option>' + i + '</option>';
                }

                str="<div class='mt-5 shouhin_name' style='width: 500px;'>" +
                    "<div>" + response.shouhin_name + "</div>" +
                    "<div>" + response.brand + "</div>" +
                    "</div>"
        
                document.getElementById("color").innerHTML=color_list; 
                document.getElementById("size").innerHTML=size_list;
                document.getElementById("shouhin").innerHTML=str;
                
                var all_list=""
                for (var item of response.items){
                    all_list=all_list + 
                    "<div class='main2'>" + "サンプルNo：" + item.sample_num + "商品名：" + item.shouhin_name +
                        "カラー：" + item.color + "サイズ：" + item.size + 
                    "</div>"
                }
                document.getElementById("shouhin_list").innerHTML=all_list; 
                
            });
        });


        //カラー選択
        $('#color').on('click', function(e) {
            e.preventDefault();

            var color=[];
            var elm=document.getElementById("color").options;
            for (i=0 ; i<elm.length ; i++){
                if (elm[i].selected){
                    color.push(elm[i].value);
                }
            }
            var size=[];
            elm=document.getElementById("size").options;
            for (i=0 ; i<elm.length ; i++){
                if (elm[i].selected){
                    size.push(elm[i].value);
                }
            }
            color=color.toString();
            size=size.toString();
        
            $.ajax({
                'url': '{% url "zaiko:color_size_click_ajax" %}',
                'type': 'POST',
                'data': {
                    'hinban': $('#hinban').val(),
                    'color':color,
                    'size':size,
                },
                'dataType': 'json'
            })
            .done(function(response){                
                var all_list=""
                for (var item of response.items){
                    all_list=all_list + 
                    "<div class='main2'>" + "サンプルNo：" + item.sample_num + "商品名：" + item.shouhin_name +
                        "カラー：" + item.color + "サイズ：" + item.size + 
                    "</div>"
                }
                document.getElementById("shouhin_list").innerHTML=all_list; 
                
            });
        });


        //サイズ選択
        $('#size').on('click', function(e) {
            e.preventDefault();

            var color=[];
            var elm=document.getElementById("color").options;
            for (i=0 ; i<elm.length ; i++){
                if (elm[i].selected){
                    color.push(elm[i].value);
                }
            }
            var size=[];
            elm=document.getElementById("size").options;
            for (i=0 ; i<elm.length ; i++){
                if (elm[i].selected){
                    size.push(elm[i].value);
                }
            }
            color=color.toString();
            size=size.toString();
        
            $.ajax({
                'url': '{% url "zaiko:color_size_click_ajax" %}',
                'type': 'POST',
                'data': {
                    'hinban': $('#hinban').val(),
                    'color':color,
                    'size':size,
                },
                'dataType': 'json'
            })
            .done(function(response){                
                var all_list=""
                for (var item of response.items){
                    all_list=all_list + 
                    "<div class='main2'>" + "サンプルNo：" + item.sample_num + "商品名：" + item.shouhin_name +
                        "カラー：" + item.color + "サイズ：" + item.size + 
                    "</div>"
                }
                document.getElementById("shouhin_list").innerHTML=all_list; 
                
            });
        });
        
    </script>
    

</body>
</html>
