<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB取込</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div style="width: 500px;">
        <form action="{% url 'zaiko:csv_imp' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <label for="csv1">在庫リスト：</label>
            <input class="form-control" type="file" name="csv1" id="csv1">
            <br>
            <label for="csv2">貸出リスト：</label>
            <input class="form-control" type="file" name="csv2" id="csv2">
            <br>
            <label for="csv3">サイズリスト：</label>
            <input class="form-control" type="file" name="csv3" id="csv3">
            <br>
            <label for="csv3">カテゴリリスト：</label>
            <input class="form-control" type="file" name="csv4" id="csv4">
            <br>
            <input type="submit" name="btn_upload" value="取込">
            <span style="color: red;">　{{message}}</span>
        </form>
    </div>

</body>
</html>
